        <script>
            var viewMode =getCookie("view-mode");
            if(viewMode == "desktop"){
              viewport.setAttribute('content','width=1400'); 
            }

    <body>
        
       <h3 style="background-color: orangered; height: 25px; width: 50%; border-radius: 10px;">HTML Editor</h3><hr>
        <textarea id="html" placeholder="HTML" class="html"></textarea>

        

       
        <textarea id="css" placeholder="css"  class="css" ></textarea>

      
        <textarea id="js" placeholder="js" class="js"></textarea>
        <br><br>
     
        <button class="btn btn-warning my-2 my-sm-0 mx-2" type="button"><a href="">Clear</a></button>

        <hr>
   
        <h3 style="background: rgb(5, 194, 184); width: 50%; border-radius: 10px;">OutPut</h3>

      
        <iframe id="code" ></iframe>       
        
    </body>

    

    <script>


        function compile(){
        
        var html=document.getElementById('html');
        var css=document.getElementById('css');
        var js=document.getElementById('js');
        var code=document.getElementById("code").contentWindow.document;
        
        document.body.onkeyup =  function(){
        
            code.open();
            code.writeln(
        
                html.value + 
                "<style>"+
                css.value +
                "</style>" +
                "<script>"+
                js.value 
                
                   
            );
            code.close();
        };
        
        
        

      
compile();



</script>
